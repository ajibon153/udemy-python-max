{% extends "book_outlet/base.html" %}

{% block title %}
    All Books
{% endblock %}

{% block content %}
    <h1>All Books</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{{ book.get_absolute_url }}">
                {{ book.title }} (Rating: {{ book.rating }})
                </a>
            </li>
                
        {% endfor %}
    </ul>

    <h1>Total of Books {{ total_books }}</h1>
    <h2>Average Rating : {{ average_rating }}</h2>
{% endblock %}
